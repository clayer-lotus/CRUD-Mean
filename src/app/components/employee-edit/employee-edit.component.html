<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Edit Employee</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['name'].errors?.['required']"
            >
              Name is required.
            </div>
          </div>
          
          <div class="form-group">
            <label for="inputEmail3">Age</label>
            <input class="form-control" type="number" formControlName="age" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['age'].errors?.['required']"
            >
              Enter valid Age.
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['age'].errors?.['pattern']"
            >
              Enter Numbers Only
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3">Gender</label>
            <select
              class="custom-select form-control"
              (change)="updateGender($event.target.value)"
              formControlName="gender"
            >
              <option value="">Choose...</option>
              <option
                *ngFor="let employeeGender of EmployeeGender"
                value="{{ employeeGender }}"
              >
                {{ employeeGender }}
              </option>
            </select>
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['gender'].errors?.['required']"
            >
              Choose gender.
            </div>
          </div>
          

          <div class="form-group">
            <label for="inputVerify3">Mobile No</label>
            <input
              class="form-control"
              type="text"
              formControlName="mobile"
            />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['mobile'].errors?.['required']"
            >
              Enter your mobile number.
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['mobile'].errors?.['pattern']"
            >
              Enter Numbers Only
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form  -->
  </div>
</div>
